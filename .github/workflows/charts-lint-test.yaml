name: "Charts: Lint and test"

on:
  pull_request:
    paths:
    - 'charts/**'
    - '!charts/**/README.md'
    - '!charts/**/README.md.gotmpl'
    - '!charts/**/README_CHANGELOG.md.gotmpl'
    - '!charts/**/README_CONFIG.md.gotmpl'

concurrency:
  group: ${{ github.head_ref }}-lint
  cancel-in-progress: true

jobs:
  changes-lint:
    name: Detect changes for linting
    runs-on: ubuntu-20.04
    outputs:
      matrix: |
        {
          "chart": ${{ steps.list-changed.outputs.charts }}
        }
      detected: ${{ steps.list-changed.outputs.detected }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up chart-testing
      uses: helm/chart-testing-action@v2.1.0

    - name: Install Dev tools
      run: |
        sudo wget https://github.com/mikefarah/yq/releases/download/v4.16.2/yq_linux_amd64 -O /usr/bin/yq
        sudo chmod +x /usr/bin/yq

    - name: Run chart-testing (list-changed)
      id: list-changed
      run: |
        EXCLUDED=$(yq eval -j '.excluded-charts // []' .github/ct-lint.yaml)
        CHARTS=$(ct list-changed --config .github/ct-lint.yaml)
        CHARTS_JSON=$(echo "${CHARTS}" | jq -R -s -c 'split("\n")[:-1]')
        OUTPUT_JSON=$(echo "{\"excluded\": ${EXCLUDED}, \"all\": ${CHARTS_JSON}}" | jq -c '.all-.excluded')
        echo ::set-output name=charts::${OUTPUT_JSON}
        if [[ $(echo ${OUTPUT_JSON} | jq -c '. | length') -gt 0 ]]; then
          echo "::set-output name=detected::true"
        fi

  changes-install:
    name: Detect changes for install
    runs-on: ubuntu-20.04
    outputs:
      matrix: |
        {
          "chart": ${{ steps.list-changed.outputs.charts }}
        }
      detected: ${{ steps.list-changed.outputs.detected }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up chart-testing
      uses: helm/chart-testing-action@v2.1.0

    - name: Install Dev tools
      run: |
        sudo wget https://github.com/mikefarah/yq/releases/download/v4.16.2/yq_linux_amd64 -O /usr/bin/yq
        sudo chmod +x /usr/bin/yq

    - name: Run chart-testing (list-changed)
      id: list-changed
      run: |
        EXCLUDED=$(yq eval -j '.excluded-charts // []' .github/ct-install.yaml)
        CHARTS=$(ct list-changed --config .github/ct-install.yaml)
        CHARTS_JSON=$(echo "${CHARTS}" | jq -R -s -c 'split("\n")[:-1]')
        OUTPUT_JSON=$(echo "{\"excluded\": ${EXCLUDED}, \"all\": ${CHARTS_JSON}}" | jq -c '.all-.excluded')
        echo ::set-output name=charts::${OUTPUT_JSON}
        if [[ $(echo ${OUTPUT_JSON} | jq -c '. | length') -gt 0 ]]; then
          echo "::set-output name=detected::true"
        fi

  lint:
    needs:
    - changes-lint
    if:
      needs.changes-lint.outputs.detected == 'true'
    name: Lint charts
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install Helm
      uses: azure/setup-helm@v1
      with:
        version: v3.6.3

    - uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Set up chart-testing
      uses: helm/chart-testing-action@v2.1.0

    - name: Install Dev tools
      run: |
        sudo wget https://github.com/mikefarah/yq/releases/download/v4.16.2/yq_linux_amd64 -O /usr/bin/yq
        sudo chmod +x /usr/bin/yq

    - name: Run chart-testing (lint)
      id: lint
      run: ct lint --config .github/ct-lint.yaml

  unittest:
    needs:
    - lint
    name: Run unit tests
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install Dev tools
      run: sudo apt-get update && sudo apt-get install -y jq libjq-dev

    - name: Install Helm
      uses: azure/setup-helm@v1
      with:
        version: v3.6.3

    - name: Install Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7

    - name: Install dependencies
      env:
        RUBYJQ_USE_SYSTEM_LIBRARIES: 1
      run: |
        bundle install

    - name: Run tests
      run: |
        bundle exec m -r ./test/

  install:
    needs:
    - changes-install
    - lint
    if:
      needs.changes-install.outputs.detected == 'true'
    name: Install charts
    strategy:
      matrix: ${{ fromJson(needs.changes-install.outputs.matrix) }}
      fail-fast: true
      max-parallel: 15
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install Helm
      uses: azure/setup-helm@v1
      with:
        version: v3.6.3

    - uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Set up chart-testing
      uses: helm/chart-testing-action@v2.1.0

    - name: Create k3d cluster
      uses: nolar/setup-k3d-k3s@v1
      with:
        version: v1.19

    - name: Remove node taints
      run: |
        kubectl taint --all=true nodes node.cloudprovider.kubernetes.io/uninitialized- || true

    - name: Run chart-testing (install)
      run: ct install --config .github/ct-install.yaml --charts ${{ matrix.chart }}

  # Summarize matrix https://github.community/t/status-check-for-a-matrix-jobs/127354/7
  install_success:
    needs:
    - changes-install
    - install
    if: ${{ always() }}
    name: Install successful
    runs-on: ubuntu-20.04
    steps:
    - name: Check install matrix status
      if: ${{ needs.changes-install.outputs.detected == 'true' && needs.install.result != 'success' }}
      run: exit 1
