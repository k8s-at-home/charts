name: "Charts: helm-docs"

on:
  workflow_dispatch:
    inputs:
      chart:
        description: 'Chart name'     
        required: false
  push:
    paths:
    - 'charts/**/README.md.gotmpl'
    - 'charts/**/README_CHANGELOG.md.gotmpl'
    - 'charts/**/README_CONFIG.md.gotmpl'
    - 'charts/**/Chart.yaml'
    - 'charts/**/values.yaml'

jobs:
  update-helm-docs:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install Helm
      uses: azure/setup-helm@v1
      with:
        version: v3.4.0

    - uses: actions/setup-python@v2
      with:
        python-version: 3.7
    
    - name: Install helm-docs
      run: |
        wget -O /tmp/helm-docs.deb  https://github.com/norwoodj/helm-docs/releases/download/v1.5.0/helm-docs_1.5.0_linux_amd64.deb
        sudo dpkg -i /tmp/helm-docs.deb

    - name: Update Helm docs
      run: |
        helm-docs \
            --ignore-file=".helmdocsignore" \
            --template-files="README.md.gotmpl" \
            --template-files="README_CONFIG.md.gotmpl" \
            --template-files="README_CHANGELOG.md.gotmpl" \
            --chart-search-root="charts"
    - name: Create pull request for helm-docs
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: "helm-docs/ci"
        delete-branch: true
        title: "chore(update helm-docs) [ci-skip]"
        signoff: true
        committer: "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
        author: "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
        commit-message: "chore(update helm-docs) [ci-skip]"
        body: |
          Signed-off-by: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        labels: helm-docs
