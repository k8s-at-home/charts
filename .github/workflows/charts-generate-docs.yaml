name: "Auto-generate chart README"

on:
  workflow_dispatch:
  pull_request:
    paths:
    - 'charts/**/Chart.yaml'
    - 'charts/**/values.yaml'
    - 'charts/**/*.md.gotmpl'

jobs:
  generate-docs:
    if: "!contains(github.event.head_commit.message, '[ci-skip]')"
    name: Auto-generate chart README
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: dorny/paths-filter@v2
      id: filter
      with:
        list-files: shell
        filters: |
          addedOrModified:
            - added|modified: 'charts/**'

    - name: Install Helm
      if: steps.filter.outputs.addedOrModified == 'true'
      uses: azure/setup-helm@v1
      with:
        version: v3.5.3

    - uses: actions/setup-python@v2
      if: steps.filter.outputs.addedOrModified == 'true'
      with:
        python-version: 3.7

    - name: Install helm-docs
      if: steps.filter.outputs.addedOrModified == 'true'
      run: |
        wget -O /tmp/helm-docs.deb  https://github.com/norwoodj/helm-docs/releases/download/v1.5.0/helm-docs_1.5.0_linux_amd64.deb
        sudo dpkg -i /tmp/helm-docs.deb

    - name: Run against changed charts
      if: steps.filter.outputs.addedOrModified == 'true'
      run: |
        CHARTS=()

        # Get only the chart paths
        for i in "${{ steps.filter.outputs.addedOrModified_files }}"
        do
            IFS='/' read -r -a path_parts <<< "$i"
            CHARTS+=("${path_parts[1]}/${path_parts[2]}")
        done

        # Remove duplicates
        CHARTS=( `for i in ${CHARTS[@]}; do echo $i; done | sort -u` )

        for i in "${CHARTS[@]}"
        do
            echo "Rendering README for chart ${i}"
            IFS='/' read -r -a chart_parts <<< "$i"
            ./hack/gen-helm-docs.sh "${chart_parts[0]}" "${chart_parts[1]}"
            echo ""
        done
