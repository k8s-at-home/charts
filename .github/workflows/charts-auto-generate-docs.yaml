    - uses: dorny/paths-filter@v2
      id: filter
      with:
        list-files: shell
        base: master
        ref: 'refs/pull/${{ github.event.client_payload.pull_request.number }}/merge'
        filters: |
          addedOrModified:
            - added|modified: 'charts/**'

    - name: Install Helm
      if: steps.filter.outputs.addedOrModified == 'true'
