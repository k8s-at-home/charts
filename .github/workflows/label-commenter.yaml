---
name: 'Label Commenter'

on:
  issues:
    types:
      - labeled
      - unlabeled
  pull_request_target:
    types:
      - labeled
      - unlabeled

permissions:
  contents: read
  issues: write
  pull-requests: write

permissions:
  contents: read
  pull-requests: write

jobs:
  support:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        ref: main # Set your default branch

    - name: Label Commenter
      uses: peaceiris/actions-label-commenter@v1
