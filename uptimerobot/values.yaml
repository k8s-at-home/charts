# Default values for comcast.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: billimek/node-influx-uptimerobot
  tag: latest
  pullPolicy: Always
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
nodeSelector: {}
delay: 300 # number of seconds to wait between collections
config:
    influxdb:
        # host/port/database are mandatory - change as needed
        host: influxdb-influxdb
        port: 8086
        protocol: http
        database: uptimerobot
        # username:
        # password:
    uptimerobot:
        # API key is mandatory and must be populated
        apikey: someapikey
        # logs_limit: 100
        # response_times_limit: 100

