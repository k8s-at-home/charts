apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "helm.fullname" . }}-config
  labels:
    app: {{ template "helm.name" . }}
    chart: {{ template "helm.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  application.yaml: |
{{ toYaml .Values.applicationYaml | indent 4 }}
