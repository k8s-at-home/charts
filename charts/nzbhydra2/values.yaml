# Default values for nzbhydra2.

image:
  repository: linuxserver/nzbhydra2
  pullPolicy: IfNotPresent
  tag: version-v3.8.1

strategy:
  type: Recreate

service:
  port:
    port: 5076

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001

probes:
  liveness:
    enabled: true
    custom: true
    spec:
      initialDelaySeconds: 30
      failureThreshold: 5
      periodSeconds: 10
      timeoutSeconds: 10
      httpGet:
        path: /actuator/health/livenessState
        port: http

  readiness:
      enabled: true
      custom: true
      spec:
        initialDelaySeconds: 30
        failureThreshold: 5
        periodSeconds: 10
        timeoutSeconds: 10
        httpGet:
          path: /actuator/health/readinessState
          port: http

  startup:
      enabled: true
      custom: true
      spec:
        initialDelaySeconds: 30
        failureThreshold: 5
        periodSeconds: 10
        timeoutSeconds: 10
        httpGet:
          path: /actuator/health/readinessState
          port: http


persistence:
  config:
    enabled: false
    emptyDir: false
