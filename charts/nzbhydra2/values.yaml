# Default values for nzbhydra2.

image:
  repository: linuxserver/nzbhydra2
  pullPolicy: IfNotPresent
  tag: version-v3.4.3

strategy:
  type: Recreate

service:
  port:
    port: 5076

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001

probes:
  startup:
    enabled: true

persistence:
  config:
    enabled: false
    emptyDir: false
