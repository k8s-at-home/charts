---
apiVersion: v2
appVersion: v0.8.7
description: Dendrite Matrix Homeserver
name: dendrite
version: 5.0.0
kubeVersion: ">=1.16.0-0"
keywords:
  - dendrite
  - matrix
  - homeserver
  - monolith
  - federation
  - polylith
home: https://github.com/k8s-at-home/charts/tree/master/charts/stable/dendrite
sources:
  - https://github.com/matrix-org/dendrite
  - https://github.com/matrix-org/dendrite/tree/master/build/docker
maintainers:
  - name: jonnobrow
    email: jonathan@jonnobrow.co.uk
dependencies:
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.4.2
  - name: postgresql
    version: 11.1.25
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: nats
    version: 0.16.0
    repository: https://nats-io.github.io/k8s/helm/charts/
    condition: nats.enabled
  # Client API
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.4.2
    alias: clientapi
    condition: dendrite.polylithEnabled
  # Media API
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.4.2
    alias: mediaapi
    condition: dendrite.polylithEnabled
  # Sync API
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.4.2
    alias: syncapi
    condition: dendrite.polylithEnabled
  # Room Server
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.4.2
    alias: roomserver
    condition: dendrite.polylithEnabled
  # Federation API
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.4.2
    alias: federationapi
    condition: dendrite.polylithEnabled
  # Key Server
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.4.2
    alias: keyserver
    condition: dendrite.polylithEnabled
  # User API
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.4.2
    alias: userapi
    condition: dendrite.polylithEnabled
  # App Service API
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.4.2
    alias: appserviceapi
    condition: dendrite.polylithEnabled
annotations:
  artifacthub.io/changes: |-
    - kind: changed
      description: Enable database configuration on a per-API (component) level
    - kind: changed
      description: Bump dendrite to v0.8.7
    - kind: changed
      description: Set client api registration to disabled by default
    - kind: fixed
      description: Fix syncapi version pinning
