---
apiVersion: v2
appVersion: 0.6.2
description: Dendrite Matrix Homeserver
name: dendrite
version: 3.0.0
kubeVersion: ">=1.16.0-0"
keywords:
  - dendrite
  - matrix
  - homeserver
  - monolith
  - federation
  - polylith
home: https://github.com/k8s-at-home/charts/tree/master/charts/stable/dendrite
sources:
  - https://github.com/matrix-org/dendrite
  - https://github.com/matrix-org/dendrite/tree/master/build/docker
maintainers:
  - name: jonnobrow
    email: jonathan@jonnobrow.co.uk
dependencies:
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.3.0
  - name: postgresql
    version: 10.14.4
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: nats
    version: 0.12.1
    repository: https://nats-io.github.io/k8s/helm/charts/
    condition: nats.enabled
  # Client API
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.3.0
    alias: clientapi
    condition: dendrite.polylithEnabled
  # Media API
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.3.0
    alias: mediaapi
    condition: dendrite.polylithEnabled
  # Sync API
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.3.0
    alias: syncapi
    condition: dendrite.polylithEnabled
  # Room Server
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.3.0
    alias: roomserver
    condition: dendrite.polylithEnabled
  # EDU Server
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.3.0
    alias: eduserver
    condition: dendrite.polylithEnabled
  # Federation API
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.3.0
    alias: federationapi
    condition: dendrite.polylithEnabled
  # Key Server
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.3.0
    alias: keyserver
    condition: dendrite.polylithEnabled
  # User API
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.3.0
    alias: userapi
    condition: dendrite.polylithEnabled
  # App Service API
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.3.0
    alias: appserviceapi
    condition: dendrite.polylithEnabled
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: Refactored values for polylith mode
    - kind: changed
      description: Split out volume template defintions into separate file
    - kind: fix
      description: NAT subchart indentation
    - kind: fix
      description: MSC's config and updated config version
    - kind: changed
      description: Bumped app version to v0.6.2
    - kind: added
      description: Support for polylith deployment
