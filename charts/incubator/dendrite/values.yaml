    pullPolicy: IfNotPresent
  service:
    main:
      ports:
        http:
          enabled: false
        internal:
          enabled: true
          port: 7777
  args: "appservice"
  config:
    config_files: []

# -- Configuration for the client api component.
# For more information see [the sample dendrite configuration](https://github.com/matrix-org/dendrite/blob/master/build/docker/config/dendrite-config.yaml)
# @default -- See values.yaml
clientapi:
  image:
    # -- image repository
    repository: matrixdotorg/dendrite-polylith
    # -- image tag
    tag: "v0.6.2"
    # -- image pull policy
    pullPolicy: IfNotPresent
  service:
    main:
      ports:
        http:
          enabled: false
        internal:
          enabled: true
          port: 7771
        external:
          enabled: true
          port: 8071
  args: "clientapi"
  config:
    # -- Enable or disable registration for this homeserver.
    registration_disabled: false
    # -- Shared secret that allows registration, despite registration_disabled.
    registration_shared_secret: ""
    # -- Configure captcha for registration
    # @default -- See values.yaml
    captcha:
      enabled: false
      recaptcha_public_key: ""
      recaptcha_private_key: ""
      recaptcha_bypass_secret: ""
      recaptcha_siteverify_api: ""
    # -- Configure TURN
    # @default -- See values.yaml
    turn:
      turn_user_lifetime: ""
      turn_uris: []
      turn_shared_secret: ""
      turn_username: ""
      turn_password: ""
    # -- Configure rate limiting.
    # @default -- values.yaml
    rate_limiting:
      enabled: true
      threshold: 5
      cooloff_ms: 500

# -- Configure the Federation API
# For more information see [the sample dendrite configuration](https://github.com/matrix-org/dendrite/blob/master/build/docker/config/dendrite-config.yaml)
# @default -- values.yaml
