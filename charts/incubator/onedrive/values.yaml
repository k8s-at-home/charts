image:
  # -- image repository
  repository: ghcr.io/wrmilling/onedrive-docker
  # -- image tag
  tag: stretch-202106142112
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC
  ONEDRIVE_DATA_DIR: /onedrive/conf
  ONEDRIVE_AUTHFILES: "/onedrive/auth-request:/onedrive/auth-response"
  # ONEDRIVE_UID: 1000
  # ONEDRIVE_GID: 1000
  # ONEDRIVE_VERBOSE: 0
  # ONEDRIVE_DEBUG: 0
  # ONEDRIVE_DEBUG_HTTPS: 0
  # ONEDRIVE_RESYNC: 0
  # ONEDRIVE_DOWNLOADONLY: 0
  # ONEDRIVE_LOGOUT: 0~/OneDrive

# -- Configure auth secret for onedrive to initialize with
# @default -- See values.yaml
auth:
  existingSecret: "onedrive-auth"

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    mountPath: /onedrive/conf

  data:
    enabled: true
    mountPath: /onedrive/data

config: |
  # Configuration for OneDrive Linux Client
  # This file contains the list of supported configuration fields
  # with their default values.
  # All values need to be enclosed in quotes
  # When changing a config option below, remove the '#' from the start of the line
  # For explanations of all config options below see docs/USAGE.md or the man page.
  #
  # sync_dir = "/onedrive/data"
  # skip_file = "~*|.~*|*.tmp"
  # monitor_interval = "300"
  # skip_dir = ""
  # log_dir = "/var/log/onedrive/"
  # drive_id = ""
  # upload_only = "false"
  # check_nomount = "false"
  # check_nosync = "false"
  # download_only = "false"
  # disable_notifications = "false"
  # disable_upload_validation = "false"
  # enable_logging = "false"
  # force_http_2 = "false"
  # local_first = "false"
  # no_remote_delete = "false"
  # skip_symlinks = "false"
  # debug_https = "false"
  # skip_dotfiles = "false"
  # dry_run = "false"
  # min_notify_changes = "5"
  # monitor_log_frequency = "5"
  # monitor_fullscan_frequency = "10"
  # sync_root_files = "false"
  # classify_as_big_delete = "1000"
  # user_agent = ""
  # remove_source_files = "false"
  # skip_dir_strict_match = "false"
  application_id = "21c49a0d-d22c-4792-acd1-8f163c982557"
