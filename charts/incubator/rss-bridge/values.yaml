#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: rssbridge/rss-bridge
  # -- image tag
  tag: 2021-04-25
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See more environment variables in the [rss-bridge documentation](https://rss-bridge.org/docs).
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 80

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    type: custom
    volumeSpec:
      configMap:
        name: rssbridge-rss-bridge-config
    subPath:
      - path: config.ini.php
        mountPath: /app/config.ini.php
  whitelist:
    enabled: true
    type: custom
    volumeSpec:
      configMap:
        name: rssbridge-rss-bridge-whitelist
    subPath:
      - path: whitelist.txt
        mountPath: /app/whitelist.txt

# -- Configure rss-bridge.
# Customize based on [the rss-bridge documentation](https://github.com/RSS-Bridge/rss-bridge/wiki/Custom-Configuration).
config: |
  [system]
  timezone = "Europe/Berlin"

# -- Configure activated bridges.
# The bridge name must match the filename of the bridge from [the bridges folder](https://github.com/RSS-Bridge/rss-bridge/tree/master/bridges).
# The name may or may not include the 'Bridge' part.
bridges: |
  Bandcamp
  Cryptome
  DansTonChat
  DuckDuckGo
  Facebook
  Flickr
  GoogleSearch
  Identica
  Instagram
  OpenClassrooms
  Pinterest
  Scmb
  Twitter
  Wikipedia
  Youtube
