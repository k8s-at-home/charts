image:
  repository: ghcr.io/linuxserver/bookstack
  pullPolicy: IfNotPresent
  tag: v21.04.2-ls132

strategy:
  type: Recreate

# See more environment variables in the bookstack documentation
# https://hub.docker.com/r/linuxserver/bookstack
env: {}
  # TZ:

service:
  port:
    port: 80

ingress:
  enabled: false

# persistence:
#   config:
#     enabled: false
#     emptyDir:
#       enabled: false
#     mountPath: /config

# Enabled mariadb
# ... for more options see https://github.com/bitnami/charts/tree/master/bitnami/mariadb
mariadb:
  enabled: false
  architecture: standalone
  auth:
    database: bookstack
    username: bookstack
    password: bookstack
  primary:
    persistence:
      enabled: false
