#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: hkotel/mealie
  # -- image tag
  tag: ""
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See more environment variables in https://hay-kot.github.io/mealie/documentation/getting-started/install/#env-variables.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC
#  RECIPE_PUBLIC: 'true'
#  RECIPE_SHOW_NUTRITION: 'true'
#  RECIPE_SHOW_ASSETS: 'true'
#  RECIPE_LANDSCAPE_VIEW: 'true'
#  RECIPE_DISABLE_COMMENTS: 'false'
#  RECIPE_DISABLE_AMOUNT: 'false'

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 80

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false
    primary: true

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  # Mealie will store the SQLite database here
  data:
    enabled: false
    mountPath: /app/data
