---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cryptofolio
  namespace: utils
spec:
  interval: 5m
  chart:
    spec: 
      chart: cryptofolio
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: cryptofolio/cryptofolio
      tag: 1.0.0
      pullPolicy: IfNotPresent
    env:
      TZ: "America/New_York"
    service:
      main:
        ports:
          http:
            port: 1880
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          external-dns/is-public: "true"
          #external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/target: "ipv4.mrry.io"
          hajimari.io/enable: "true"
          hajimari.io/icon: "chart-box"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-authentik@kubernetescrd"
        hosts:
        #- host: "cryptofolio.${SECRET_DOMAIN}"
        - host: "cryptofolio.mrry.io"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          #- "cryptofolio.${SECRET_DOMAIN}"
          - "cryptofolio.mrry.io"
    persistence: 
      data:
        enabled: false
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 500Mi
