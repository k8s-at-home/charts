{{- if .Values.logging.promtail.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "unifi.fullname" . }}-promtail
  labels:
    app.kubernetes.io/name: {{ include "unifi.name" . }}
    helm.sh/chart: {{ include "unifi.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  promtail.yaml: |
    server:
      disable: true
    positions:
      filename: /tmp/positions.yaml
    clients:
    - url: {{ .Values.logging.promtail.loki.url }}
    scrape_configs:
    - job_name: unifi-logs
      static_configs:
      - targets:
          - localhost
        labels:
          job: unifi-logs
          __path__: "/unifi/log/*.log"
    - job_name: unifi-remote-logs
      static_configs:
      - targets:
          - localhost
        labels:
          job: unifi-remote-logs
          __path__: "/unifi/log/remote/*.log"
{{- end }}
