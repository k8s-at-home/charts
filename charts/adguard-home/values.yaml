# upgrade strategy type (e.g. Recreate or RollingUpdate)
strategyType: Recreate

configAsCode:
  enabled: false
  resources: {}
  # requests:
  #   memory: 128Mi
  #   cpu: 100m
  image:
    repository: busybox
    tag: latest
    pullPolicy: Always
  config:
    bind_host: 0.0.0.0
