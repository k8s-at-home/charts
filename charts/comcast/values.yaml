# Default values for comcast.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  # -- Comcast image
  repository: billimek/comcastusage-for-influxdb
  # -- Comcast image tag 
  tag: latest
  # -- Comcast image pull policy 
  pullPolicy: IfNotPresent
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
nodeSelector: {}
# -- Display debugging output
debug: false
config:
  # -- how many seconds to wait between checks
  delay: 3600
  influxdb:
    # -- InfluxDB hostname
    host: influxdb-influxdb
    # -- InfluxDB port 
    port: 8086
    # -- InfluxDB database
    database: comcast
    # username:
    # password:

    # -- InfluxDB connection using SSL 
    ssl: false
  comcast:
    # -- Comcast website login username
    username: someuser
    # -- Comcast website login password 
    password: somepassword

# -- Key-value pairs to add as pod annotations
podAnnotations: {}
