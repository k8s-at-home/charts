apiVersion: v1
kind: Service
metadata:
  name: {{ include "statping.fullname" . }}
  labels:
    {{- include "statping.labels" . | nindent 4 }}
{{- with .Values.service.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "statping.selectorLabels" . | nindent 4 }}
