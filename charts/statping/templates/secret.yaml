{{- if .Values.statping.admin.existingSecret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "statping.fullname" . }}
  labels:
    {{- include "statping.labels" . | nindent 4 }}
type: Opaque
data:
  admin-user: {{ .Values.statping.admin.user | default "admin" }}
  admin-password: {{ randAlphaNum 16 | b64enc | quote }}
  admin-email: {{ .Values.statping.admin.email | default "info@admin.com" }}
{{- end }}