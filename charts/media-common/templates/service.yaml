{{- $svcType := .Values.service.type -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "media-common.fullname" . }}
  labels:
  {{- include "media-common.labels" . | nindent 4 }}
  {{- if .Values.service.labels }}
  {{ toYaml .Values.service.labels | indent 4 }}
  {{- end }}
  {{- with .Values.service.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ $svcType }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: http
      {{- if (and (eq $svcType "NodePort") (not (empty .Values.service.nodePort))) }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
    {{- range .Values.service.additionalPorts }}
    - name: {{ .name }}
      port: {{ .port }}
      protocol: TCP
      targetPort: {{ .name }}
      {{- if (and (eq $svcType "NodePort") (not (empty .nodePort))) }}
      nodePort: {{ .nodePort }}
      {{- end }}
    {{- end }}
  {{- with .Values.service.additionalSpec }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
  selector:
  {{- include "media-common.selectorLabels" . | nindent 4 }}