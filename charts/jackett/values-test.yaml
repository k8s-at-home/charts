persistence:
  config:
    enabled: true
    emptyDir: true

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: internal
    external-dns.alpha.kubernetes.io/target: _cname_int.bjw-s.dev
  hosts:
    - host: bigtest.bjw-s.dev
      paths:
        - path: /

addons:
  codeserver:
    enabled: true

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: internal
        external-dns.alpha.kubernetes.io/target: _cname_int.bjw-s.dev
      hosts:
        - host: mytest.bjw-s.dev
          paths:
            - path: /

    volumeMounts:
    - name: config
      mountPath: /data/config

    workingDir: /data/config
