{{- if and (ne .Values.secret "-") (not .Values.secret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "traefik-forward-auth.fullname" . }}
  labels:
  {{- include "traefik-forward-auth.labels" . | nindent 4 }}
type: Opaque
data:
  secret: {{ randAlphaNum 16 | b64enc | quote }}
  {{- end }}