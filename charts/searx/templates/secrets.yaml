
{{/*
Searx Configuration files.
*/}}
apiVersion: v1
kind: Secret
metadata:
  name: "searx-config"
  labels:
    {{- include "common.labels" . | nindent 4 }}
stringData:
  BIND_ADDRESS: "0.0.0.0:8080"
  BASE_URL: {{ .Values.searx.baseUrl }}
  MORTY_URL: {{ print .Values.searx.baseUrl "/morty" }}
  MORTY_KEY: {{ .Values.searx.mortyKey }}