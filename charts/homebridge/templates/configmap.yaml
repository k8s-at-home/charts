apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "homebridge.fullname" . }}
  labels:
{{ include "homebridge.labels" . | indent 4 }}
data:
  startup.sh: |
    #!/bin/sh
    
    # Docker Homebridge startup.sh overriden by Helm Chart
    
    # Plugins
    {{- range .Values.config.plugins }}
    npm install {{ . }}
    {{- end }}

    # Packages
    {{- range .Values.config.additionalPackages }}
    apk add --no-cache {{ . }}
    {{- end }}
