# Default values for node-red.

image:
  repository: nodered/node-red
  pullPolicy: IfNotPresent
  tag: 1.2.6

strategy:
  type: Recreate

# See more environment varaibles in the node-red documentation
# https://nodered.org/docs/getting-started/docker
env: {}
  # TZ:
  # NODE_OPTIONS:
  # NODE_RED_ENABLE_PROJECTS:
  # NODE_RED_ENABLE_SAFE_MODE:
  # FLOWS:

service:
  enabled: true
  type: ClusterIP
  port:
    port: 1880
    protocol: TCP

# Ingress to allow web browser access to node-red using the 'host' domain specified.
ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  - host: nr.chart-example.local
    paths:
    - path: /
      pathType: Prefix
  tls: []
  #  - secretName: nr-chart-example-tls
  #    hosts:
  #      - nr.chart-example.local

persistence:
  data:
    enabled: false
    emptyDir: false
    mountPath: /data
