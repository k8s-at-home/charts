  #   # kubernetes.io/tls-acme: "true"
  #   labels: {}
  #   hosts:
  #     - host: chart-example.local
  #       paths:
  #         - path: /api
  #           # Ignored if not kubeVersion >= 1.14-0
  #           pathType: Prefix
  #   tls: []
  #   #  - secretName: chart-example-tls
  #   #    hosts:
  #   #      - chart-example.local

persistence:
  config:
    enabled: false
    mountPath: /config
    ## configuration data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"
    ##
    ## If you want to reuse an existing claim, you can pass the name of the PVC using
    ## the existingClaim variable
    # existingClaim: your-claim
    # subPath: some-subpath
    accessMode: ReadWriteOnce
    size: 1Gi
    ## Do not delete the pvc upon helm uninstall
    skipuninstall: false

  # Create an emptyDir volume to share between all containers
  shared:
    enabled: false
    emptyDir: true
    mountPath: /shared

additionalVolumes: []

additionalVolumeMounts: []

nodeSelector: {}

affinity: {}

tolerations: []

hostAliases: []
# Use hostAliases to add custom entries to /etc/hosts - mapping IP addresses to hostnames.
# ref: https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
# - ip: "192.168.1.100"
#   hostnames:
#   - "example.com"
#   - "www.example.com"

addons:
  vpn:
    enabled: false

    # VPN type: options are openvpn or wireguard
    type: openvpn

    # OpenVPN specific configuration
    openvpn:
      image:
        repository: dperson/openvpn-client
        tag: latest

      # Credentials to connect to the VPN Service (used with -a)
      auth:  # "user;password"
      # OR specify an existing secret that contains the credentials. Credentials should be stored
      # under the VPN_AUTH key
      authSecret:  # my-vpn-secret

    # WireGuard specific configuration
    wireguard:
      image:
        repository: k8sathome/wireguard
        tag: 1.0.20200827

    imagePullPolicy: IfNotPresent

    # Set the VPN container securityContext
    securityContext:
      capabilities:
        add: 
          - NET_ADMIN
          - SYS_MODULE

    # All variables specified here will be added to the vpn sidecar container
    # See the documentation of the VPN image for all config values
    env: {}
    # TZ: UTC

    # Provide a customized vpn configuration file to be used by the VPN.
    configFile:  # |-
      # Some Example Config
      # remote greatvpnhost.com 8888
      # auth-user-pass
      # Cipher AES

    # Provide custom up/down scripts that can be used by the vpnConf
    scripts:
      up:  # |-
        # #!/bin/bash
        # echo "connected" > /shared/vpnstatus
      down:  # |-
        # #!/bin/bash
        # echo "disconnected" > /shared/vpnstatus

    additionalVolumeMounts: []

    # Optionally specify a livenessProbe, e.g. to check if the connection is still
    # being protected by the VPN
    livenessProbe: {}
