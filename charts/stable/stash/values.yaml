image:
  repository: stashapp/stash
  pullPolicy: IfNotPresent
  tag: latest@sha256:63ae91dba98868f460331d5ecc71617cb01b7990b562e50bbb7eb66b1dfe9a61

strategy:
  type: Recreate

# # See more environment variables in the stash documentation
# https://raw.githubusercontent.com/stashapp/stash/master/docker/production/docker-compose.yml
env: {}
  # STASH_STASH:
  # STASH_GENERATED:
  # STASH_METADATA:
  # STASH_CACHE:

service:
  port:
    port: 9999

ingress:
  enabled: false

persistence:
  config:
    enabled: false
    emptyDir:
      enabled: false
    mountPath: /root/.stash

  media:
    enabled: false
    emptyDir:
      enabled: false
    mountPath: /media
    ## Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    # storageClass: "-"
    # accessMode: ReadWriteOnce
    # size: 1Gi
    ## Do not delete the pvc upon helm uninstall
    # skipuninstall: false
    # existingClaim: ""
