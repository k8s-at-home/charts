env:
  STASH_PORT: 9999
  STASH_STASH: "/media"
  STASH_GENERATED: "/root/.stash/generated"
  STASH_METADATA: "/root/.stash/metadata"
  STASH_CACHE: "/root/.stash/cache"
persistence:
  config:
    enabled: true
    emptyDir:
      enabled: true
    size: 10M
    mountPath: /root/.stash
    accessMode: ReadWriteOnce
  media:
    enabled: true
    emptyDir:
      enabled: true
    size: 10M
    mountPath: /media
    accessMode: ReadWriteOnce
