#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: deepquestai/deepstack
  # -- image tag
  tag: cpu
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See more environment variables in the [deepstack documentation](https://docs.deepstack.cc).
# @default -- See below
env:
  # -- Enable scene recognition
  # VISION-SCENE: True
  # -- Enable face detection
  # VISION-FACE: True
  # -- Enable object detection
  # VISION-DETECTION: True

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 5000

# -- security context. May be necessary when using GPU image
# @default -- See values.yaml
securityContext: {}
  # privileged: true

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence: {}
  # data:
  #   enabled: false
  #   mountPath: /datastore
