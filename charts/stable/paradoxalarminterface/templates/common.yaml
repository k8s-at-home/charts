{{/* Make sure all variables are set properly */}}
{{- include "common.values.setup" . }}

{{/* Append the configMap volume to the volumes */}}
{{- define "paradoxalarminterface.configVolume" -}}
enabled: "true"
mountPath: "/etc/pai"
type: "custom"
volumeSpec:
  configMap:
    name: {{ include "common.names.fullname" . }}-config
{{- end -}}
{{- $_ := set .Values.persistence "paradoxalarminterface-config" (include "paradoxalarminterface.configVolume" . | fromYaml) -}}

{{/* Render the templates */}}
{{ include "common.all" . }}
