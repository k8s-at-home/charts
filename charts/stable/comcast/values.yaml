image:
  repository: billimek/comcastusage-for-influxdb
  pullPolicy: IfNotPresent
  tag: latest

strategy:
  type: Recreate

env: {}

service:
  enabled: false

# -- comcast's config.ini configuration
# @default -- string
config: |
  [GENERAL]
  Delay = 3600
  Output = False
  [INFLUXDB]
  Address = influxdb-influxdb
  Port = 8086
  Database = comcast
  Username =
  Password =
  Verify_SSL = False
  [COMCAST]
  Username = someuser
  Password = somepassword
