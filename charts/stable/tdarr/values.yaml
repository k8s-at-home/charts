#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: haveagitgat/tdarr
  # -- image tag
  tag: 2.00.10
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See [image docs](https://hub.docker.com/r/haveagitgat/tdarr) for more details.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC
  # -- tdarr web UI listening port (same as Service port)
  webUIPort: "{{ .Values.service.main.ports.http.port }}"
  # -- tdarr server binding address
  serverIP: 0.0.0.0
  # -- tdarr server listening port
  serverPort: "{{ .Values.service.main.ports.server.port }}"

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 8265
      server:
        enabled: true
        protocol: TCP
        port: 8266

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

# -- Deploy a tdarr node.
# @default -- See values.yaml
additionalContainers:
- name: node
  # -- Node image and tag
  image: haveagitgat/tdarr_node:2.00.07
  env:
    - name: TZ
      # -- Node Timezone
      value: UTC
    - name: nodeID
      # -- Node name
      value: node
    - name: serverIP
      # -- tdarr server IP/hostname
      value: "localhost"
    - name: serverPort
      # -- tdar server port
      value: "8266"
#  volumeMounts:
#  - name: config
#    mountPath: /app/configs
#  - name: media
#    mountPath: /media

# -- Configure persistence settings for the chart under this key.
# @default -- See below
persistence:
  # -- Volume used for configuration
  # @default -- See values.yaml
  config:
    enabled: false
    mountpath: /app/configs

  # -- Volume used for tdarr server database
  # @default -- See values.yaml
  data:
    enabled: false
    mountpath: /app/server

  # -- Volume used for media libraries
  # @default -- See values.yaml
  media:
    enabled: false
    mountpath: /media
