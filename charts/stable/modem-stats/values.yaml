#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  repository: billimek/sb6183-for-influxdb
  tag: latest
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

env: {}

# -- modem-stats' config.ini configuration
# @default -- string
config: |
  [GENERAL]
  Delay = 3600
  Output = False
  [INFLUXDB]
  Address = influxdb-influxdb
  Port = 8086
  Database = cable_modem_stats
  Username =
  Password =
  Verify_SSL = False
  [MODEM]
  URL = http://192.168.100.1/RgConnect.asp

# Enable embeded influxdb
# ... for more options see https://github.com/bitnami/charts/tree/master/bitnami/influxdb
influxdb:
  # - Use internal Influx DB. Set to false if you use an external DB.
  enabled: false
  architecture: standalone
  database: modem-stats
  authEnabled: false
  persistence:
    enabled: false
    # storageClass: ""
    # size: 8Gi

service:
  enabled: false

## Probes configuration
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
