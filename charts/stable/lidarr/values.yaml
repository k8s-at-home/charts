#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: ghcr.io/k8s-at-home/lidarr
  # -- image tag
  tag: v1.0.0.2255
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 8686

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

# -- Configures the probes for the main Pod.
# @default -- See values.yaml
probes:
  liveness:
    enabled: true
    ## Set this to true if you wish to specify your own livenessProbe
    custom: true
    ## The spec field contains the values for the default livenessProbe.
    ## If you selected custom: true, this field holds the definition of the livenessProbe.
    spec:
      exec:
        command:
        - /usr/bin/env
        - bash
        - -c
        - curl --fail localhost:8686/api/v1/system/status?apiKey=`IFS=\> && while
          read -d \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi; done < /config/config.xml`
      failureThreshold: 5
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 10

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: false

  media:
    enabled: false
    mountPath: /media

exporter:
  # -- Enable and configure Exportarr sidecar and Prometheus podMonitor.
  # @default -- See values.yaml
  enabled: false
  podMonitor:
    interval: 3m
    scrapeTimeout: 1m
    labels: {}
  image:
    # -- image repository
    repository: ghcr.io/onedr0p/exportarr
    # -- image tag
    tag: v0.6.1
    # -- image pull policy
    pullPolicy: IfNotPresent
  env:
    # -- metrics port
    port: 32123
    # -- Set to true to enable gathering of additional metrics (slow)
    additionalMetrics: false
    # -- Set to true to enable gathering unknown queue items
    unknownQueueItems: false
