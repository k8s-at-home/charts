# Test exportarr
persistence:
  config:
    enabled: true
    emptyDir: true

additionalContainers:
- name: exportarr
  image: ghcr.io/onedr0p/exportarr:v0.6.0
  imagePullPolicy: IfNotPresent
  args: ["exportarr", "lidarr"]
  env:
  - name: PORT
    value: "32123"
  - name: URL
    value: "http://localhost"
  - name: CONFIG
    value: "/config/config.xml"
  ports:
  - name: exportarr
    containerPort: 32123
  volumeMounts:
  - name: lidarr-config
    mountPath: /config
    readOnly: true
