# Test exportarr
additionalContainers:
- name: exportarr
  image: ghcr.io/onedr0p/exportarr:v0.6.0
  imagePullPolicy: IfNotPresent
  args: ["exportarr", "lidarr"]
  env:
  - name: PORT
    value: "8000"
  - name: URL
    value: "http://localhost"
  - name: CONFIG
    value: "/config/config.xml"
  ports:
  - name: exportarr
    containerPort: 8000
  volumeMounts:
  - name: lidarr-config
    mountPath: /config/config.xml
    subPath: config.xml
    readOnly: true
additionalVolumes:
- name: lidarr-config
  configMap:
    name: lidarr-config
