#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  repository: atribe/speedtest-for-influxdb-and-grafana
  tag: latest
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

env: {}

# -- speedtest's config.ini configuration
# @default -- string
config: |
  [GENERAL]
  Delay = 3600
  [INFLUXDB]
  Address = speedtest-influxdb
  Port = 8086
  Database = speedtests
  Username =
  Password =
  Verify_SSL = False
  [SPEEDTEST]
  Server =
  [LOGGING]
  Level = info

# Enable embeded influxdb
# ... for more options see https://github.com/bitnami/charts/tree/master/bitnami/influxdb
influxdb:
  # - Use internal Influx DB. Set to false if you use an external DB.
  enabled: false
  architecture: standalone
  database: speedtests
  authEnabled: false
  persistence:
    enabled: false
    # storageClass: ""
    # size: 8Gi

service:
  enabled: false

## Probes configuration
probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false
