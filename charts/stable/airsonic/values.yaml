image:
  repository: linuxserver/airsonic
  pullPolicy: IfNotPresent
  tag: v10.6.2-ls97

strategy:
  type: Recreate

env: {}
  # TZ: UTC
  # PUID: "1001"
  # PGID: "1001"
  # CONTEXT_PATH: "url-base" # Used to set the base path for reverse proxies eg. /booksonic, /books, etc.
  # JAVA_OPTS: "" # For passing additional java options. For some reverse proxies, you may need to pass JAVA_OPTS=-Dserver.use-forward-headers=true for airsonic to generate the proper URL schemes.


service:
  port:
    port: 4040

ingress:
  enabled: false

persistence:
  config:
    enabled: false
    emptyDir:
      enabled: false

  music:
    enabled: false
    emptyDir:
      enabled: false
    mountPath: /music
    ## Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    # storageClass: "-"
    # accessMode: ReadWriteOnce
    # size: 1Gi
    ## Do not delete the pvc upon helm uninstall
    # skipuninstall: false
    # existingClaim: ""
  playlists:
    enabled: false
    emptyDir:
      enabled: false
    mountPath: /playlists
  podcasts:
    enabled: false
    emptyDir:
      enabled: false
    mountPath: /podcasts
  media:
    enabled: false
    emptyDir:
      enabled: false
    mountPath: /media
