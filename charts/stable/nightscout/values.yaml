image:
  # -- image repository
  repository: nightscout/cgm-remote-monitor
  # -- image tag
  # @default -- chart.appVersion
  tag: 14.2.5
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See more environment variables in the [nightscout documentation](https://github.com/nightscout/cgm-remote-monitor#environment).
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC
  MONGODB_URI:
  API_SECRET:
  MONGODB_COLLECTION: entries
  DISPLAY_UNITS: mg/dl

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 1337

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence: {}
