image:
  repository: ghcr.io/miguelndecarvalho/speedtest-exporter
  pullPolicy: IfNotPresent
  tag: v3.1

strategy:
  type: Recreate

# For more configuration options see
# https://docs.miguelndecarvalho.pt/projects/speedtest-exporter/
env: {}
  # TZ: UTC

service:
  enabled: false
  additionalPorts:
  - port: 9798
    name: metrics
    protocol: TCP
    targetPort: 9798

## Probes configuration
probes:
  liveness:
    enabled: true
    custom: true
    spec:
      tcpSocket:
        port: 9798
  readiness:
    enabled: true
    custom: true
    spec:
      tcpSocket:
        port: 9798
  startup:
    enabled: true
    custom: true
    spec:
      tcpSocket:
        port: 9798

# Enable gathering Prometheus metrics
prometheus:
  podMonitor:
    enabled: false
    interval: 1h
    scrapeTimeout: 1m
    additionalLabels: {}
