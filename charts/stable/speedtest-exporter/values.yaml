image:
  repository: lmiguelndecarvalho/speedtest-exporter
  pullPolicy: IfNotPresent
  tag: v3.1

strategy:
  type: Recreate

# For more configuration options see
# https://docs.miguelndecarvalho.pt/projects/speedtest-exporter/
env: {}
  # TZ: UTC

service:
  port:
    port: 9798

ingress:
  enabled: false

# Enable gathering Prometheus metrics
prometheus:
  podMonitor:
    enabled: false
    interval: 1h
    scrapeTimeout: 1m
    additionalLabels: {}
