image:
  repository: zwavejs/zwavejs2mqtt
  pullPolicy: IfNotPresent
  tag: 3.0.3

strategy:
  type: Recreate

# # See more environment variables in the zwavejs2mqtt documentation
# https://zwave-js.github.io/zwavejs2mqtt/#/guide/env-vars
env: {}
  # OZW_NETWORK_KEY:

service:
  port:
    port: 8091
  # additionalPorts:
  # ┊ - name: websocket
  # ┊   port: 3000

ingress:
  enabled: false

probes:
  liveness:
    enabled: true
    # custom: true
    # spec:
    #   failureThreshold: 5
    #   httpGet:
    #     path: /health
    #     port: http
    #     httpHeaders:
    #       - name: Accept
    #         value: text/plain
    #   initialDelaySeconds: 30
    #   periodSeconds: 10
    #   timeoutSeconds: 10
  readiness:
    enabled: true
    # custom: true
    # spec:
    #   failureThreshold: 5
    #   httpGet:
    #     path: /health
    #     port: http
    #     httpHeaders:
    #       - name: Accept
    #         value: text/plain
    #   initialDelaySeconds: 30
    #   periodSeconds: 10
    #   timeoutSeconds: 10
  startup:
    enabled: false
    # custom: true
    # spec:
    #   failureThreshold: 5
    #   httpGet:
    #     path: /health
    #     port: http
    #     httpHeaders:
    #       - name: Accept
    #         value: text/plain
    #   initialDelaySeconds: 30
    #   periodSeconds: 10
    #   timeoutSeconds: 10

# Privileged may be required if USB controller is accessed directly through the host machine
# securityContext:
#   privileged: true

persistence:
  config:
    enabled: false
    emptyDir:
      enabled: false
    mountPath: /usr/src/app/store
    ## Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    # storageClass: "-"
    # accessMode: ReadWriteOnce
    # size: 1Gi
    ## Do not delete the pvc upon helm uninstall
    # skipuninstall: false
    # existingClaim: ""

# Path to your zwave device in the container
additionalVolumeMounts: []
#  - name: usb
#    mountPath: /dev/serial/by-id/usb-0658_0200-if00

# Path to your zwave device on the host
additionalVolumes: []
