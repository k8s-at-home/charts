apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.fullname" . }}-webhook
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: {{ include "pod-gateway.webhookPort" . }}
      targetPort: http
  selector:
    {{- include "pod-gateway.labels.selectorLabels" . | nindent 4 }}
