# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  repository: vaultwarden/server
  pullPolicy: IfNotPresent
  tag: 1.21.0

strategy:
  type: Recreate

# See more environment variables in the Vaultwarden documentation
# https://github.com/dani-garcia/vaultwarden/blob/main/.env.template


env:
  # TZ:
  DATA_FOLDER: "config"

service:
  port:
    port: 80
    name: www
  additionalPorts:
    port:
      port: 3012
      name: websocket

ingress:
  enabled: false
  hosts:
    - host: bw.domain.tdl
      paths:
        - path: /
          pathType: Prefix
        - path: /notifications/hub/negotiate
          pathType: Prefix
        - path: /notifications/hub
          pathType: Prefix
          servicePort: 3012
  tls: {}

persistence:
  config:
    enabled: false


# https://github.com/bitnami/charts/tree/master/bitnami/mariadb/#installing-the-chart
mariadb:
  enabled: false

# https://github.com/bitnami/charts/tree/master/bitnami/postgresql/#installing-the-chart
postgresql:
  enabled: false
