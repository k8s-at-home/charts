apiVersion: v2
appVersion: 1.22.2
description: Vaultwarden is a Bitwarden compatable server in Rust
name: vaultwarden
version: 4.0.0
kubeVersion: ">=1.16.0-0"
keywords:
  - Vaultwarden
  - bitwardenrs
home: "https://github.com/k8s-at-home/charts/tree/master/charts/stable/vaultwarden"
icon: "https://sesoodan.sirv.com/bitwarden_rs.png"
sources:
  - https://github.com/dani-garcia/vaultwarden
maintainers:
  - name: Rwaltr
    email: rwalt@pm.me
dependencies:
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.3.0
  - name: mariadb
    version: 10.2.0
    repository: https://charts.bitnami.com/bitnami
    condition: mariadb.enabled
  - name: postgresql
    version: 10.14.4
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "**Breaking:** Updated `mariadb` chart to version `10.2.0`. Check out the chart documentation to see which values have changed."
      links:
        - name: Chart documentation
          url: https://github.com/bitnami/charts/tree/master/bitnami/mariadb#to-1000
    - kind: changed
      description: Updated the common library dependency to version `4.3.0`.
      links:
        - name: Chart repository
          url: https://github.com/k8s-at-home/library-charts/tree/common-4.3.0/charts/stable/common
    - kind: changed
      description: Upgraded `postgresql` chart dependency to version `10.14.4`.
