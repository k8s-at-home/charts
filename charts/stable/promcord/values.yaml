#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: biospheere/promcord
  # -- image tag
  tag: "latest"
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        enabled: false
      metrics:
        enabled: true
        protocol: TCP
        port: 8080

# -- environment variables. See [application docs](https://github.com/nimarion/promcord/blob/master/README.md) for more details.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC
  # -- Discord bot token
  # DISCORD_TOKEN:

prometheus:
  # -- Enable and configure a Prometheus podMonitor for the chart under this key.
  # @default -- See values.yaml
  serviceMonitor:
    enabled: false
    interval: 1m
    scrapeTimeout: 30s
    additionalLabels: {}
