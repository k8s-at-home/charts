image:
  repository: linuxserver/mylar3
  pullPolicy: IfNotPresent
  tag: v0.4.9.5-ls14

strategy:
  type: Recreate

env: {}
  # TZ:
  # PUID:
  # PGID:
  # UMASK:

service:
  port:
    port: 8090

ingress:
  enabled: false

persistence:
  config:
    enabled: false
    emptyDir: false
  comics:
    enabled: false
    emptyDir: false
    mountPath: /comics
  downloads:
    enabled: false
    emptyDir: false
    mountPath: /downloads
