image:
  repository: metalmatze/alertmanager-bot
  pullPolicy: IfNotPresent
  tag: 0.4.3

strategy:
  type: Recreate

# See more environment varaibles in the alertmanager-botdocumentation
# https://github.com/metalmatze/alertmanager-bot
env:
  STORE: bolt
  BOLT_PATH: /data/bot.db
  # ALERTMANAGER_URL:
  # TELEGRAM_ADMIN:
  # TELEGRAM_TOKEN:

service:
  enabled: false

ingress:
  enabled: false

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

persistence:
  data:
    enabled: false
    emptyDir:
      enabled: false
