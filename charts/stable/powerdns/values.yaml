# Default values for powerdns.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
strategyType: Recreate

image:
  repository: naps/powerdns
  tag: 4.3.1
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  ## Set external traffic policy to: "Local" to preserve source IP on
  ## providers supporting it
  ## Ref: https://kubernetes.io/docs/tutorials/services/source-ip/#source-ip-for-services-with-typeloadbalancer
  externalTrafficPolicy: ""
  type: ClusterIP
  port: 53

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

powerdns:
  domain: mydomain.local
  postgres:
    username: pdns
    password: pdnspass
    database: pdns
  mysql:
    username: pdns
    password: pdnspass
    database: pdns
  dnssec: true
  config: {}
  additionalEnv: []
  #  - name: PGSQL_HOST
  #    valueFrom:
  #      secretKeyRef:
  #        name: "external-secret-name"
  #        key: host
  #  - name: PGSQL_USER
  #    valueFrom:
  #      secretKeyRef:
  #        name: "external-secret-name"
  #        key: user
  #  - name: PGSQL_PASS
  #    valueFrom:
  #      secretKeyRef:
  #        name: external-secret-name
  #        key: password
  #  - name: PGSQL_DB
  #    valueFrom:
  #      secretKeyRef:
  #        name: external-secret-name
  #        key: dbname

# Enabled mariadb
# ... for more options see https://github.com/bitnami/charts/tree/master/bitnami/mariadb
mariadb:
  enabled: false
  architecture: standalone
  auth:
    database: pdns
    username: pdns
    password: pdns-pass
    rootPassword: pdnsrootpass
  primary:
    persistence:
      enabled: false
      # storageClass: ""

# Enabled postgres
# ... for more options see https://github.com/bitnami/charts/tree/master/bitnami/postgresql
postgresql:
  enabled: true
  postgresqlUsername: pdns
  postgresqlPassword: pdnspass
  postgresqlPostgresPassword: pdnsadminpass
  postgresqlDatabase: pdns
  persistence:
    enabled: false
    # storageClass: ""


# Probes configuration
probes:
  liveness:
    enabled: true
    initialDelaySeconds: 30
    failureThreshold: 5
    timeoutSeconds: 10
  readiness:
    enabled: true
    initialDelaySeconds: 30
    failureThreshold: 5
    timeoutSeconds: 10
  startup:
    enabled: false
    failureThreshold: 30
    periodSeconds: 10
