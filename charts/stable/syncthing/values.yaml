image:
  repository: syncthing/syncthing
  pullPolicy: IfNotPresent
  tag: 1.16.1

strategy:
  type: Recreate

service:
  port:
    port: 8384
  additionalServices:
  - enabled: true
    nameSuffix: listen
    type: NodePort
    port:
      port: 22000
      name: listen
      protocol: TCP
      targetPort: 22000
    externalTrafficPolicy: Local
  - enabled: true
    nameSuffix: discovery
    type: NodePort
    port:
      port: 21027
      name: discovery
      protocol: UDP
      targetPort: 21027
    externalTrafficPolicy: Local


ingress:
  enabled: false

persistence:
  data:
    enabled: false
    emptyDir:
      enabled: false
    mountPath: /var/syncthing
