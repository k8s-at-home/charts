---
{{- include "common.values.setup" . }}

{{/* Append the hardcoded settings */}}
{{- define "ruuvi2mqtt.harcodedValues" -}}
persistence:
  ruuvi2mqtt-config:
    enabled: "true"
    mountPath: "/app/ruuvi2mqtt.yaml"
    subPath: "ruuvi2mqtt.yaml"
    type: "custom"
    volumeSpec:
      configMap:
        name: {{ printf "%v-config" (include "common.names.fullname" .) }}
{{- end -}}
{{- $_ := mergeOverwrite .Values (include "ruuvi2mqtt.harcodedValues" . | fromYaml) -}}

{{/* Render the templates */}}
{{ include "common.all" . }}
