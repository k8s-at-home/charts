image:
  # -- image repository
  repository: ghcr.io/tmatilai/ruuvi2mqtt
  # -- image tag
  # @default -- chart.appVersion
  tag:
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See [image docs](https://github.com/tmatilai/ruuvi2mqtt) for more details.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC
  LOG_LEVEL: ruuvi2mqtt=DEBUG

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

securityContext:
  # -- (bool) Privileged securityContext may be required if USB devices are accessed directly through the host machine
  privileged: true

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: false
    mountPath: /app/
  dbus:
    enabled: false
    type: hostPath
    hostPath: /run/dbus/system_bus_socket

# -- Affinity constraint rules to place the Pod on a specific node.
# [[ref]](https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#affinity-and-anti-affinity)
affinity: {}
