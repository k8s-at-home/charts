image:
  # -- image repository
  repository: hon95/prometheus-nut-exporter
  # -- image tag
  tag: 1.1.1
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See [application docs](https://github.com/HON95/prometheus-nut-exporter#environment-variables) for more details.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC
  # -- log level [info|debug|trace] 
  RUST_LOG: info

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        enabled: false
      metrics:
        enabled: true
        protocol: TCP
        port: 9995

prometheus:
  # -- Enable and configure a Prometheus serviceMonitor for the chart under this key.
  # @default -- See values.yaml
  serviceMonitor:
    enabled: false
    # Specify the list of NUT servers that should be monitored
    targets: []
    # - hostname: nut-server
    #   port: 3493
    #   interval: 30s
    #   scrapeTimeout: 10s
