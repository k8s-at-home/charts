#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: fallenbagel/jellyseerr
  # -- image tag
  # @default -- chart.appVersion
  tag:
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See more environment variables in the [jellyseerr documentation](https://hub.docker.com/r/fallenbagel/jellyseerr).
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC
  # -- Log verbosity
  LOG_LEVEL: info
  # -- Note for emby users: Add the environment variable JELLYFIN_TYPE=emby (this will allow you to use the play button), as follows:
  # JELLYFIN_TYPE: emby

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 5055

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    mountPath: /app/config
