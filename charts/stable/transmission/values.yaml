image:
  repository: ghcr.io/k8s-at-home/transmission
  pullPolicy: IfNotPresent
  tag: v3.00

strategy:
  type: Recreate

# To view more enviornment variables see here:
# https://github.com/k8s-at-home/container-images/tree/main/apps/transmission/settings.json.tmpl
env:
  # -- Container timezone
  TZ: UTC
  # -- Path in container where the Web UI is located
  TRANSMISSION_WEB_HOME: /web
  # -- Password to access the Web UI
  TRANSMISSION_RPC_PASSWORD: CHANGEME
  # -- Torrent download directory
  TRANSMISSION_DOWNLOAD_DIR: /downloads/complete
  # -- Enable incomplete download directory
  TRANSMISSION_INCOMPLETE_DIR_ENABLED: false
  # -- Incomplete download directory
  TRANSMISSION_INCOMPLETE_DIR: /downloads/incomplete
  # -- Enable watch directory
  TRANSMISSION_WATCH_DIR_ENABLED: false
  # -- Watch directory
  TRANSMISSION_WATCH_DIR: /watch


service:
  port:
    port: 9091
    name: http
  # additionalServices:
  # - enabled: true
  #   nameSuffix: utptcp
  #   type: ClusterIP
  #   annotations: {}
  #   port:
  #     port: 51413
  #     name: utptcp
  #     protocol: TCP
  #     targetport: 51413
  # - enabled: true
  #   nameSuffix: utpudp
  #   type: ClusterIP
  #   annotations: {}
  #   port:
  #     port: 51413
  #     name: utpudp
  #     protocol: UDP
  #     targetport: 51413

ingress:
  enabled: false

persistence:
  ## Directory for storing active torrent files, resume list,
  ## blocklists and DHT peers
  config:
    enabled: false
    emptyDir:
      enabled: false
    mountPath: /config
    ## Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    # storageClass: "-"
    # accessMode: ReadWriteOnce
    # size: 100Mi
    ## Do not delete the pvc upon helm uninstall
    # skipuninstall: false
    # existingClaim: ""

  downloads:
    enabled: false
    emptyDir:
      enabled: false
    mountPath: /downloads

  watch:
    enabled: false
    emptyDir:
      enabled: false
    mountPath: /watch

## transmission runs the gui and io on the same thread - heavy bandwith usage
## may stall the UI and result in restarts.
probes:
  liveness:
    spec:
      timeoutSeconds: 30
  readiness:
    spec:
      timeoutSeconds: 30
  startup:
    enabled: true
    custom: true
    spec:
      exec:
        command:
        - "bash"
        - "-c"
        - curl -fsSL -o /tmp/flood-for-transmission.tar.gz
          "https://github.com/johman10/flood-for-transmission/releases/download/latest/flood-for-transmission.tar.gz"
          && mkdir -p /config/flood
          && tar -xzf /tmp/flood-for-transmission.tar.gz --strip-components 1 -C /config/flood
      initialDelaySeconds: 0
      timeoutSeconds: 2
      periodSeconds: 5
      failureThreshold: 3
