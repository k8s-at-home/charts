image:
  repository: linuxserver/transmission
  pullPolicy: IfNotPresent
  tag: version-3.00-r2

strategy:
  type: Recreate

# See more environment variables in the transmission documentation
# https://hub.docker.com/r/linuxserver/transmission
env: {}
  # PUID: 1000
  # PGID: 1000
  # TZ: UTC

service:
  port:
    port: 9091
    name: http

  additionalServices:
  - enabled: true
    nameSuffix: utptcp
    type: ClusterIP
    annotations: {}
    port:
      port: 51413
      name: utptcp
      protocol: TCP
      targetport: 51413
  - enabled: true
    nameSuffix: utpudp
    type: ClusterIP
    annotations: {}
    port:
      port: 51413
      name: utpudp
      protocol: UDP
      targetport: 51413

## transmission runs the gui and io on the same thread - heavy bandwith usage
## may stall the UI and result in restarts.
probes:
  liveness:
    spec:
      timeoutSeconds: 30
  readiness:
    spec:
      timeoutSeconds: 30


ingress:
  enabled: false
  # annotations: {}
  # hosts:
  # - host: example.com
  #   paths:
  #   - path: /
  #     pathType: Prefix
  # tls:
  # - secretName: example.com
  #   hosts:
  #    - example.com

persistence:
  ## Directory for storing active torrent files, resume list,
  ## blocklists and DHT peers
  config:
    enabled: false
    emptyDir:
      enabled: false
    mountPath: /config
    ## Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    # storageClass: "-"
    # accessMode: ReadWriteOnce
    # size: 100Mi
    ## Do not delete the pvc upon helm uninstall
    # skipuninstall: false
    # existingClaim: ""

  downloads:
    enabled: false
    emptyDir:
      enabled: false
    mountPath: /downloads

  watch:
    enabled: false
    emptyDir:
      enabled: false
    mountPath: /watch

transmissionConfig:
  alt-speed-down: 50
  alt-speed-enabled: false
  alt-speed-time-begin: 540
  alt-speed-time-day: 127
  alt-speed-time-enabled: false
  alt-speed-time-end: 1020
  alt-speed-up: 50
  bind-address-ipv4: "0.0.0.0"
  bind-address-ipv6: ::"
  blocklist-enabled: true
  blocklist-url: "http://john.bitsurge.net/public/biglist.p2p.gz"
  cache-size-mb: 4
  dht-enabled: true
  download-dir: "/downloads/complete"
  download-queue-enabled: true
  download-queue-size: 5
  encryption: 1
  idle-seeding-limit: 30
  idle-seeding-limit-enabled: false
  incomplete-dir: "/downloads/incomplete"
  incomplete-dir-enabled: true
  lpd-enabled: false
  message-level: 2
  peer-congestion-algorithm: ""
  peer-id-ttl-hours: 6
  peer-limit-global: 200
  peer-limit-per-torrent: 50
  peer-port: 51413
  peer-port-random-high: 65535
  peer-port-random-low: 49152
  peer-port-random-on-start: false
  peer-socket-tos: "default"
  pex-enabled: true
  port-forwarding-enabled: false
  preallocation: 1
  prefetch-enabled: true
  queue-stalled-enabled: true
  queue-stalled-minutes: 30
  ratio-limit: 2
  ratio-limit-enabled: false
  rename-partial-files: true
  rpc-authentication-required: false
  rpc-bind-address: "0.0.0.0"
  rpc-enabled: true
  rpc-host-whitelist: ""
  rpc-host-whitelist-enabled: false
  rpc-password: "CHANGEME"
  rpc-port: 9091
  rpc-url: "/transmission/"
  rpc-username: ""
  rpc-whitelist: ""
  rpc-whitelist-enabled: false
  scrape-paused-torrents-enabled: true
  script-torrent-done-enabled: false
  script-torrent-done-filename: ""
  seed-queue-enabled: false
  seed-queue-size: 10
  speed-limit-down: 100
  speed-limit-down-enabled: false
  speed-limit-up: 100
  speed-limit-up-enabled: false
  start-added-torrents: true
  trash-original-torrent-files: false
  umask: 2
  upload-slots-per-torrent: 14
  utp-enabled: true
  watch-dir: "/watch"
  watch-dir-enabled: false
