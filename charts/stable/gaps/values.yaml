image:
  repository: housewrecker/gaps
  pullPolicy: IfNotPresent
  tag: latest

strategy:
  type: Recreate

env: {}
  # TZ: UTC

service:
  port:
    port: 8484

ingress:
  enabled: false

persistence:
  data:
    enabled: false
    emptyDir: false
    mountPath: /usr/data
