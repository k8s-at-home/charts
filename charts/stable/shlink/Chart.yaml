apiVersion: v2
appVersion: 2.7.1
description: A self-hosted and PHP-based URL shortener application with CLI and REST interfaces
name: shlink
version: 4.2.0
kubeVersion: ">=1.16.0-0"
keywords:
  - shlink
  - url-shortener
home: https://github.com/k8s-at-home/charts/tree/master/charts/stable/shlink
icon: https://avatars.githubusercontent.com/u/20341790?s=200&v=4
sources:
  - https://github.com/shlinkio/shlink
maintainers:
  - name: nicholaswilde
    email: ncwilde43@gmail.com
dependencies:
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.4.0
  - name: postgresql
    version: 10.16.2
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mariadb
    version: 10.4.4
    repository: https://charts.bitnami.com/bitnami
    condition: mariadb.enabled
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: Upgraded `mariadb` chart dependency to version `10.4.4`.
    - kind: changed
      description: Upgraded `postgresql` chart dependency to version `10.16.2`.
