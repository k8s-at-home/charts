apiVersion: v2
appVersion: 2.4.2
description: A self hostable application for saving web pages, freely.
name: wallabag
version: 6.0.0
kubeVersion: ">=1.16.0-0"
keywords:
  - wallabag
home: https://github.com/k8s-at-home/charts/tree/master/charts/stable/wallabag
icon: "https://raw.githubusercontent.com/wallabag/logo/master/app-android/logo-app-android-icon-bg-white-512.png"
sources:
  - https://github.com/wallabag/docker
  - https://hub.docker.com/wallabag/wallabag
maintainers:
  - name: Patricol
    url: https://patricol.co/
dependencies:
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.3.0
  - name: redis
    version: 15.6.10
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: postgresql
    version: 10.14.4
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mariadb
    version: 10.2.0
    repository: https://charts.bitnami.com/bitnami
    condition: mariadb.enabled
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "**Breaking:** Updated `mariadb` chart to version `10.2.0`. Check out the chart documentation to see which values have changed."
      links:
        - name: Chart documentation
          url: https://github.com/bitnami/charts/tree/master/bitnami/mariadb#to-1000
    - kind: changed
      description: Updated the common library dependency to version `4.3.0`.
      links:
        - name: Chart repository
          url: https://github.com/k8s-at-home/library-charts/tree/common-4.3.0/charts/stable/common
    - kind: changed
      description: Upgraded `postgresql` chart dependency to version `10.14.4`.
    - kind: changed
      description: Upgraded `redis` chart dependency to version `15.6.10`.
