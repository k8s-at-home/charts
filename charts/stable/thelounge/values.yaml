image:
  repository: thelounge/thelounge
  pullPolicy: IfNotPresent
  tag: 4.2.0-alpine

strategy:
  type: Recreate

# See more environment variables in the ${CHARTNAME} documentation
# https://${CHARTNAME}.org/docs
env:
  THELOUNGE_HOME: "/config"

service:
  port:
    port: 9000

ingress:
  enabled: false

persistence:
  config:
    enabled: false
    emptyDir:
      enabled: false