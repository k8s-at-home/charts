image:
  repository: linuxserver/duplicati
  tag: v2.0.5.1-2.0.5.1_beta_2020-01-18-ls98
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

# See more environment variables in the duplicati documentation
# https://hub.docker.com/r/linuxserver/duplicati
env: {}
  # TZ:

service:
  port:
    port: 8200

ingress:
  enabled: false

persistence:
  config:
    enabled: true
    emptyDir:
      enabled: false
    mountPath: /config
    accessMode: ReadWriteOnce
    size: 1Gi
  source:
    enabled: true
    emptyDir:
      enabled: false
    mountPath: /source
    accessMode: ReadWriteOnce
    size: 1Gi
  backups:
    enabled: true
    emptyDir:
      enabled: false
    mountPath: /backups
    accessMode: ReadWriteOnce
    size: 1Gi
