env:
  GONIC_MUSIC_PATH: "/music"
  GONIC_PODCAST_PATH: "/podcasts"
  GONIC_CACHE_PATH: "/cache"
persistence:
  data:
    enabled: true
    type: emptyDir
    mountPath: /data
  podcasts:
    enabled: true
    type: emptyDir
    mountPath: /podcasts
  cache:
    enabled: true
    type: emptyDir
    mountPath: /cache
  music:
    enabled: true
    type: emptyDir
    mountPath: /music
