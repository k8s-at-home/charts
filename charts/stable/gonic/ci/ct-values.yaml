env:
  GONIC_MUSIC_PATH: "/music"
  GONIC_PODCAST_PATH: "/podcasts"
  GONIC_CACHE_PATH: "/cache"
persistence:
  data:
    enabled: true
    type: emptyDir
    mountPath: /data
  podcasts:
    enabled: true
    emptyDir:
      enabled: true
    mountPath: /podcasts
    accessMode: ReadWriteOnce
    size: 1Gi
  cache:
    enabled: true
    emptyDir:
      enabled: true
    mountPath: /cache
    accessMode: ReadWriteOnce
    size: 1Gi
  music:
    enabled: true
    emptyDir:
      enabled: true
    mountPath: /music
    accessMode: ReadWriteOnce
    size: 1Gi
