apiVersion: v2
appVersion: 1.0.0
description: OpenKM integrates all essential documents management, collaboration and an advanced search functionality into one easy to use solution.
name: openkm
version: 3.0.0
kubeVersion: ">=1.16.0-0"
keywords:
  - openkm
  - documentation management
  - docs
home: https://github.com/k8s-at-home/charts/tree/master/charts/stable/openkm
icon: https://raw.githubusercontent.com/openkm/document-management-system/master/src/main/webapp/img/logo_favicon.ico
sources:
  - https://www.openkm.com/
  - https://github.com/openkm/document-management-system
maintainers:
  - name: carpenike
    email: ryan@ryanholt.net
dependencies:
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 4.3.0
  - name: postgresql
    version: 10.14.4
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mariadb
    version: 10.2.0
    repository: https://charts.bitnami.com/bitnami
    condition: mariadb.enabled
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "**Breaking:** Updated `mariadb` chart to version `10.2.0`. Check out the chart documentation to see which values have changed."
      links:
        - name: Chart documentation
          url: https://github.com/bitnami/charts/tree/master/bitnami/mariadb#to-1000
    - kind: changed
      description: Updated the common library dependency to version `4.3.0`.
      links:
        - name: Chart repository
          url: https://github.com/k8s-at-home/library-charts/tree/common-4.3.0/charts/stable/common
    - kind: changed
      description: Upgraded `postgresql` chart dependency to version `10.14.4`.
