image:
  repository: tzahi12345/youtubedl-material
  pullPolicy: IfNotPresent
  tag: 4.2

strategy:
  type: Recreate

env: {}
  # TZ:
  # UID:
  # GID:

service:
  port:
    port: 17442

ingress:
  enabled: false

persistence:
  config:
    enabled: false
    emptyDir:
      enabled: false
    mountPath: /app/appdata
  audio:
    enabled: false
    emptyDir:
      enabled: false
    mountPath: /app/audio
  subscriptions:
    enabled: false
    emptyDir:
      enabled: false
    mountPath: /subscriptions
  users:
    enabled: false
    emptyDir:
      enabled: false
    mountPath: /users
  video:
    enabled: false
    emptyDir:
      enabled: false
    mountPath: /video
