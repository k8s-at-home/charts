---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.names.fullname" . }}-config
  labels:
    {{- include "common.labels" . | nindent 4 }}
data:
  config.js: |
    {{- tpl .Values.config $ | nindent 4 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.names.fullname" . }}-css
  labels:
    {{- include "common.labels" . | nindent 4 }}
data:
  custom.css: |
    {{- .Values.custom_css | nindent 4 }}
