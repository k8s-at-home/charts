image:
  # -- image repository
  repository: ghcr.io/k8s-at-home/qbittorrent
  # -- image tag
  tag: v4.3.7
  # -- image pull policy
  pullPolicy: IfNotPresent

settings:
  # -- Enables automatic port configuration at startup
  # This sets the qbittorrent port to the value of `service.bittorrent.ports.bittorrent.port`.
  automaticPortSetup: false

# -- environment variables. See [image docs](https://docs.k8s-at-home.com/our-container-images/configuration/) for more details.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 8080
  bittorrent:
    enabled: false
    type: ClusterIP
    ports:
      bittorrent:
        enabled: true
        port: 6881
        protocol: TCP
        targetPort: 6881

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: false

  media:
    enabled: false
    mountPath: /media

  downloads:
    enabled: false
    mountPath: /downloads

prometheus:
  # -- Enable and configure a Prometheus podMonitor for the chart under this key.
  # See also the notes under `additionalContainers`.
  # @default -- See values.yaml
  podMonitor:
    enabled: false
    interval: 15s
    scrapeTimeout: 5s
    additionalLabels: {}

