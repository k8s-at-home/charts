#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: felddy/foundryvtt
  # -- image pull policy
  pullPolicy: IfNotPresent
  # -- image tag
  tag: 0.8.3

strategy:
  type: Recreate

# -- environment variables. See [image docs](https://github.com/felddy/foundryvtt-docker#environment-variables) for more details.
# @default -- See below
env: {}
  # TZ


# -- Configures service settings for the chart. Normally this does not need to be modified.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 30000

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
# Foundryvtt is hardcoded to use /data for its persistance for config
persistence:
  data:
    enabled: false
    emptyDir:
      enabled: false
    mountPath: /data
