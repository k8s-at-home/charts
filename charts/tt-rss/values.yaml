# https://github.com/k8s-at-home/charts/tree/master/charts/common/values.yaml
#

image:
  repository: ghcr.io/k8s-at-home/tt-rss
  pullPolicy: IfNotPresent
  tag: v1.8723.0

strategy:
  type: Recreate

# See more environment variables in the tt-rss documentation
# https://git.tt-rss.org/fox/tt-rss/src/branch/master/classes/config.php#L9
env:
  TTRSS_SELF_URL_PATH: ""
  # TTRSS_DB_HOST: "" If not set the internal postgresql will be used
  TTRSS_DB_PORT: "5432"
  # TTRSS_DB_USER: by default equal to postgresql.postgresqlUsername
  # TTRSS_DB_PASS: by default equal to postgresql.postgresqlPassword
  # TTRSS_DB_NAME: by default equal to postgresql.postgresqlDatabase

service:
  port:
    port: 8080

ingress:
  enabled: false

probes:
  startup:
    enabled: true

# Enabled postgres
# ... for more options see https://github.com/bitnami/charts/tree/master/bitnami/postgresql
postgresql:
  enabled: true
  postgresqlUsername: postgres
  postgresqlPassword: "changeme"
  postgresqlDatabase: tt-rss
  persistence:
    enabled: false
    # storageClass: ""
