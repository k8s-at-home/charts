image:
  repository: thirtythreeforty/neolink
  pullPolicy: IfNotPresent
  tag: latest

strategy:
  type: Recreate

service:
  port:
    port: 8554

ingress:
  enabled: false

# Neolink configuration settings
# https://github.com/thirtythreeforty/neolink/blob/master/sample_config.toml
config: |
  bind = "0.0.0.0"
  [[cameras]]
  name = "driveway"
  username = "admin"
  password = "12345678"
  address = "192.168.1.187:9000"
